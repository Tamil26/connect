<template name="informationView">
  <html>
  {{>include}}
  <body class="hold-transition skin-blue sidebar-mini">
  <div class="wrapper">
      {{>header}}
      {{>common}}
      <div class="content-wrapper">
          <section class="content-header">
              <h1>
                  Ola
              </h1>
          </section>
          <section class="content">
              <div class="row">
                  <!-- left column -->
                  <div class="col-md-6">
                      <!-- general form elements -->
                      <div class="box box-primary">
                          <div class="box-header with-border">
                              <h3 class="box-title">Informations</h3>
                          </div>

        <div class="form-group">
      <label>Information Type:</label>
      <select class="form-control" id="stype-select">
          <option selected="selected">Please Select</option>
          {{#each typeList}}
          <option value="{{this}}">{{this}}</option>
          {{/each}}
      </select>
  </div>
  <!-- <div class="form-group">
      <button type="submit" class="Viewinfo">View</button>
  </div> -->
  {{#if infoView}}
  <div class="box box-primary">
  <div class="box-header with-border">
   <h3 class="box-title">REQUEST</h3>
   </div>
   <div class="box-body table-responsive no-padding">
     <table class="table table-hover">
         <tbody>
           <tr><th>Title</th>
               <th>Description</th>
                <th>Contact Number</th></tr>

  {{#each infoView}}
  <tr><td>{{infoTitle}}</td>
    <td>{{informationDescription}}</td>
    <td>{{contactPhone}}</td></tr>
  {{/each}}
</tbody>
</table>
</div>
</div>
{{/if}}
</div>
</div>
</div>
</section>
</div>
</div>
</body>
</html>


</template>
