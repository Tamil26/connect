<template name="informationAdd">
    <html>
    {{>include}}
    <body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">
        {{>header}}
        {{>common}}
        <div class="content-wrapper">
            <section class="content-header">
                <h1>
                    Admin
                </h1>
            </section>
            <section class="content">
                <div class="row">
                    <!-- left column -->
                    <div class="col-md-6">
                        <!-- general form elements -->
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">Add Information</h3>
                            </div>
                            <form role="form" method="post" id="addInformationForm">
                                <div class="box-body">
                                  <div class="form-group">
                                      <label>Title:</label>
                                      <input id='infoTitle' class="form-control" type="text">
                                   </div>
                                   <div class="form-group">
                                       <label>Information Type:</label>
                                       <select class="form-control" id="stype-select">
                                           <option selected="selected">Please Select</option>
                                           {{#each typeList}}
                                               <option value="{{this}}">{{this}}</option>
                                           {{/each}}
                                       </select>
                                   </div>
                                   <div class="form-group">
                                       <label>Description:</label>
                                       <input id='infoDescription' maxlength="100" class="form-control" type="text">
                                    </div>

                                    <div class="form-group">
                                        <label>Contact Address:</label>
                                      </div>

                                    <div class="form-group">
                                        <label>Line 1</label>
                                        <input type="text" class="form-control" id='s_line1'>
                                    </div>

                                    <div class="form-group">
                                        <label>Line 2</label>
                                        <input type="text" class="form-control" id='s_line2'>
                                    </div>

                                    <div class="form-group">
                                        <label>City</label>
                                        <select class="form-control" id="scity-select">
                                            <option selected="selected">Please Select</option>
                                            {{#each cityList}}
                                                <option value="{{this}}">{{this}}</option>
                                            {{/each}}
                                        </select>
                                    </div>


                                    <div class="form-group">
                                        <label>State</label>
                                        <select class="form-control" id="sstate-select">
                                            <option selected="selected">Please Select</option>
                                            {{#each stateList}}
                                                <option value="{{this}}">{{this}}</option>
                                            {{/each}}
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label>Country</label>
                                        <input type="text" class="form-control" id='s_country' value="INDIA" disabled>
                                    </div>

                                    <div class="form-group">
                                        <label>Pin Code</label>
                                        <input type="text" pattern=".{6,}" maxlength="6" class="form-control" id='s_pincode'>
                                    </div>
                                    <div class="form-group">
                                        <label>Contact Number:</label>
                                        <input id='infoPhone' pattern=".{10,}" maxlength="10" class="form-control" type="text">
                                     </div>
                                    </div>
                                  <div class="box-footer">
                                      <button type="submit" class="Addinfo">ADD</button>
                                  </div>
                                </form>
                                </div>
                                </div>
                                </div>
                            </section>
                          </div>
                          </div>
                          </body>
                          </html>
</template>
