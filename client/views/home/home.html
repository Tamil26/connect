<template name="home">

    {{>include}}
    {{>sAlert}}

    <body>

    <div id="container" class="{{menuOpen}}">
        <section id="menu">
            <div class="btns-group-vertical">
                <div class="row">
                    <div class="sidebar">
                        <ul class="nav nav-sidebar">
                            {{>common}}
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        {{#if currentUser}}

        <div class="content-overlay"></div>

        <div id="content-container">


            <div class="page">

            {{>header}}


                <!-- Content Header (Page header) -->

                <section class="content">
                    <div class="row">
                        <div class="col-md-5">
                            <div class="box box-solid">
                                <div class="box-header with-border">
                                    <h3 class="box-title">Your Activity List</h3>
                                </div>

                                <div class="box-header with-border">
                                    <div class="calendar">
                                        {{> fullcalendar
                                        class="mainCalendar"
                                        defaultView='month'
                                        height="50%"
                                        width="50%"
                                        events=events
                                        eventClick=onEventClicked
                                        }}
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                <!-- </div> -->
                </section>

</div>
            </div>

        {{/if}}
    </div>
    </body>

</template>
