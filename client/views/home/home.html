<template name="home">

    <html>
    {{>include}}
    {{>sAlert}}

    <body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">
        {{>common}}
        {{#if currentUser}}
            {{>header}}

            <div class="content-wrapper">
                <section class="content">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="box box-solid">
                                <div class="box-header with-border">
                                    <h3 class="box-title">Calendar</h3>
                                </div>
                                <div class="box-body">
                                    <div class="calendar">
                                        {{> fullcalendar
                                        class="mainCalendar"
                                        defaultView='month'
                                        height="50%"
                                        width="50%"
                                        events=events
                                        eventClick=onEventClicked
                                        }}
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="col-md-6">
                            <div class="box box-solid">
                                <div class="box-header with-border">
                                    <h3 class="box-title">Carousel</h3>
                                </div>
                                <div class="box-body">
                                    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                                        <ol class="carousel-indicators">
                                            <li data-target="#carousel-example-generic" data-slide-to="0"
                                                class="active"></li>
                                            <li data-target="#carousel-example-generic" data-slide-to="1" class=""></li>
                                            <li data-target="#carousel-example-generic" data-slide-to="2" class=""></li>
                                        </ol>
                                        <div class="carousel-inner">
                                            <div class="item active">
                                                <p></p>

                                                <p></p>

                                                <p>One</p>

                                                <p></p>

                                                <p></p>

                                                <div class="carousel-caption">
                                                    First Slide
                                                </div>
                                            </div>
                                            {{#if getDocInfo}}
                                                <div class="item">
                                                    <p>Doc</p>
                                                    {{#each getDocInfo}}
                                                        <p>{{informationDescription}}</p>

                                                        <p></p>
                                                    {{/each}}
                                                    <div class="carousel-caption">
                                                        Doctor/Hospital Info
                                                    </div>
                                                </div>
                                            {{/if}}
                                            {{#if getAilInfo}}
                                                <div class="item">
                                                    <p>Ail</p>
                                                    {{#each getAilInfo}}
                                                        <p>{{informationDescription}}</p>

                                                        <p></p>
                                                    {{/each}}
                                                    <div class="carousel-caption">
                                                        Ailments Info
                                                    </div>
                                                </div>
                                            {{/if}}
                                            {{#if getEduInfo}}
                                                <div class="item">
                                                    <p>Edu</p>
                                                    {{#each getEduInfo}}
                                                        <p>{{informationDescription}}</p>

                                                        <p></p>
                                                    {{/each}}
                                                    <div class="carousel-caption">
                                                        Educational Info
                                                    </div>
                                                </div>
                                            {{/if}}
                                            {{#if getJobInfo}}
                                                <div class="item">
                                                    <p>Job</p>
                                                    {{#each getJobInfo}}
                                                        <p>{{informationDescription}}</p>

                                                        <p></p>
                                                    {{/each}}
                                                    <div class="carousel-caption">
                                                        Job Info
                                                    </div>
                                                </div>
                                            {{/if}}
                                            {{#if getRightsInfo}}
                                                <div class="item">
                                                    <p>Rights</p>
                                                    {{#each getRightsInfo}}
                                                        <p>{{informationDescription}}</p>

                                                        <p></p>
                                                    {{/each}}
                                                    <div class="carousel-caption">
                                                        Rights Info
                                                    </div>
                                                </div>
                                            {{/if}}
                                            <div class="item">
                                                <p>Three</p>

                                                <div class="carousel-caption">
                                                    Third Slide
                                                </div>
                                            </div>
                                        </div>
                                        <a class="left carousel-control" href="#carousel-example-generic"
                                           data-slide="prev">
                                            <span class="fa fa-angle-left"></span>
                                        </a>
                                        <a class="right carousel-control" href="#carousel-example-generic"
                                           data-slide="next">
                                            <span class="fa fa-angle-right"></span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        {{/if}}
    </div>
    </body>
    </html>

</template>
