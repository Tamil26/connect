<template name="resetPassword">
    <html>
    {{>include}}
    <body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">
        {{>header}}
        {{>common}}

        <div class="content-wrapper">
            <section class="content">
                <div class="row">
                    <!-- left column -->
                    <div class="col-md-6">
                        <!-- general form elements -->
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">Reset Password</h3>
                            </div>
                            <form class="form" id="resetPasswordForm" method="post">

                                <div class="box-body">
                                    <div class="form-group">
                                        <label for="current-password" class="col-sm-2 control-label">Current
                                            Password</label>

                                        <div class="col-sm-10">
                                            <input class="form-control" type="password" id="currentPassword"
                                                   name="password"
                                                   placeholder="Current Password">
                                        </div>
                                    </div>
                                </div>

                                <div class="box-body">
                                    <div class="form-group">
                                        <label for="new-password" class="col-sm-2 control-label">New
                                            Password</label>

                                        <div class="col-sm-10">
                                            <input class="form-control" type="password" id="resetPasswordPassword"
                                                   name="password"
                                                   placeholder="New Password">
                                        </div>
                                    </div>
                                </div>

                                <div class="box-body">
                                    <div class="form-group">
                                        <label for="new-password-repeated" class="col-sm-2 control-label">Confirm
                                            Password</label>

                                        <div class="col-sm-10">
                                            <input class="form-control" type="password"
                                                   id="resetPasswordPasswordConfirm"
                                                   name="password-confirm"
                                                   placeholder="Confirm">
                                        </div>
                                    </div>
                                </div>

                                <div class="box-footer">
                                    <button type="submit" class="resetPassword">Reset</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    </body>
    </html>
</template>
