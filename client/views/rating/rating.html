<template name="rating">
    <html>
    {{>include}}
    <body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">
        {{>header}}
        {{>common}}
        <div class="content-wrapper">
            <section class="content">
                <div class="row">
                    <!-- left column -->
                    <div class="col-md-6">
                        <!-- general form elements -->
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">Rate User</h3>
                            </div>
                            <form role="form" method="post" id="ratingForm">
                                <div class="box-body">
                                    <div  style="padding:10px">
                                        {{> starsRating id="rating" star='\\f005' class="awesome" mutable=true size='lg'}}
                                    </div>
                                </div>
                                <div class="box-footer">
                                    <button type="submit" class="rateUser">Rate!!</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    </body>

    </html>
</template>
