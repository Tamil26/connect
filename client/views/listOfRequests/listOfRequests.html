<template name="listOfRequests">
    <html>
{{>include}}
    <body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">

        {{>common}}
        {{>header}}
        {{>sAlert}}


        <div class="content-wrapper">
            <section class="content-header">
                <h1>
                   Manage Requests
                </h1>
            </section>

            <section class="content">

                <div class="row">
                    <div class="col-xs-12">
                        <div class="box">
                            <div class="box-body table-responsive no-padding">
                                <table class="table table-hover">
                                    <tr>
                                        <th>Request Name</th>
                                        <th>Aid</th>
                                        <th>Required By</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>

                                    {{#each getRequestList}}
                                    <tr>

                                        <td>{{request_name}}</td>
                                        <td>{{aidName}}</td>
                                        <td>{{formatDate requiredBy}}</td>
                                        <td><span class="label label-success">{{status}}</span></td>
                                        <td>
                                            <input type="button" class="connect"  data-requestId ={{_id}} value="Connect" id="Connect" />
                                            <input type="button" class="edit"  data-requestId ={{_id}} value="Edit" id="Edit" />
                                            <input type="button" class="delete"  data-requestId ={{_id}} value="Delete" id="Delete" />
                                            <a href="#" class="cancel">Cancel</a>
                                            <input type="hidden" id="requestId"  value="{{_id}}" />
                                        </td>
                                    </tr>

                                    {{/each}}
                                </table>
                            </div><!-- /.box-body -->
                        </div><!-- /.box -->
                    </div>
                </div>
            </section>

        </div>
    </div>
    </body>
    </html>
</template>
