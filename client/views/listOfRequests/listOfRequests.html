<template name="listOfRequests">
    <html>
    {{>include}}
    <body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">

        {{>common}}
        {{>header}}
        {{>sAlert}}


        <div class="content-wrapper">
            <section class="content-header">
                <h1>
                    Manage Requests
                </h1>
            </section>

            <section class="content">

                <div class="row">
                    <div class="col-xs-12">
                        <div class="box">
                            <div class="box-body table-responsive no-padding">
                                <table class="table table-hover">
                                    <tbody>
                                    <tr>
                                        <th>Request Name</th>
                                        <th>Aid</th>
                                        <th>Required By</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>

                                    {{#each getRequestList.request}}
                                        <tr>

                                            <td>{{request_name}}</td>
                                            <td>{{aidName}}</td>
                                            <td>{{formatDate requiredBy}}</td>
                                            <td><span class="label label-success">{{status}}</span></td>
                                            <td>

                                                <input type="button" class="match" value="Match" id="Match"/>
                                                <a href="#" class="edit">Edit</a>
                                                <a href="#" class="delete">Delete</a>

                                                <!--                                            <a href="#" class="cancel">Cancel</a>-->
                                                <input type="hidden" id="requestId" value="{{_id}}"/>
                                            </td>
                                        </tr>

                                    {{/each}}
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.box-body -->
                        </div>
                        <!-- /.box -->
                    </div>
                </div>
            </section>

        </div>

        <div class="content-wrapper">
            <section class="content-header">
                <h1>
                    Manage Connections
                </h1>
            </section>

            <section class="content">

                <div class="row">
                    <div class="col-xs-12">
                        <div class="box">
                            <div class="box-body table-responsive no-padding">
                                <table class="table table-hover">
                                    <tbody>
                                    <tr>
                                        <th>Request Name</th>
                                        <th>Aid</th>
                                        <th>Requestor</th>
                                        <th>Volunteer</th>
                                        <th>Required By</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>

                                    {{#each getRequestList.connect}}
                                        <tr>

                                            <td>{{requestName}}</td>
                                            <td>{{aidName}}</td>
                                            <td>{{requestorName}}</td>
                                            <td>{{volunteerName}}</td>
                                            <td>{{formatDate requestedBy}}</td>
                                            <td><span class="label label-success">{{status}}</span></td>
                                            <td>
                                                {{#if isEqual status "Initiated"}}
                                                    {{#if isEqual volunteerId loggedUser}}
                                                        <input type="button" class="respond" value="Respond"
                                                               id="Respond"/>
                                                    {{/if}}
                                                {{/if}}
                                                {{#if isEqual status "Accepted"}}
                                                    <a href="#" class="cancel">Cancel</a>
                                                {{/if}}
                                                <a href="#" class="viewConnect">View</a>
                                            </td>
                                        </tr>

                                    {{/each}}
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.box-body -->
                        </div>
                        <!-- /.box -->
                    </div>
                </div>
            </section>

        </div>


    </div>
    </body>
    </html>
</template>
