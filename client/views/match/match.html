<template name="match">

    <h1>Connect </h1>
    <form action="" method="post" id="matchform">
        <table>
            <tr>
                <td>Request Id: </td> <td><input id = 'requestId' /></td>
            </tr>

        </table>
        <input type="submit" class="match" value="Match" />
    </form>

    {{#each matchRequestVolunteer}}
    <li>{{volunteerId}},{{aidId}},{{aidAddress.city}} <input type="button" value="Connect"/></li>
    {{/each}}


</template>
