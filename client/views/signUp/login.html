<template name="login">

<h1>Login</h1>
<form method="post" id="loginform">
<p>Email id: <input type="email" class="required email" id="maidId" name="mailId" /></p>
<p></p>
<p>Password : <input type="password" class="required" id="password" name="password" /></p>
<p></p>
<table align="left" width="10%">
<tr>
<td><input type="reset" value="Reset" /></td>
<td><input type="submit" value="Login" /></td>
</tr>
</table>
<a href={{pathFor route='forgotPassword'}} class="forgotPass">Forgot Password</a>
</form>
</template>
