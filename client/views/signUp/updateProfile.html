<template name="updateProfile">

    <html>
    {{>include}}
    <body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">
        {{>header}}
        {{>common}}
        <div class="content-wrapper">
            <section class="content-header">
                <h1>

                </h1>
            </section>
            <section class="content">
                <div class="row">
                    <div class="col-md-6">
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">Update Profile</h3>
                            </div>
                            <form class="signUp" role="form" action="" method="post" id="SignUpform">
                                <div class="box-body">
                                    <div class="form-group">
                                        <label>First Name</label>
                                        <input type="text" class="form-control" required name="firstName" id="firstName"
                                               value={{getUserDetails.profile.firstName}} disabled>
                                    </div>

                                    <div class="form-group">
                                        <label>Last Name</label>
                                        <input type="text" class="form-control" required name="lastName" id="lastName"
                                               value={{getUserDetails.profile.lastName}} disabled>
                                    </div>

                                    <div class="form-group">
                                        <label>Email Id</label>

                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                            <input type="email" required name="mailId" id="maidId" class="form-control"
                                                   value={{#each getUserDetails.emails}}{{address}}{{/each}} disabled>
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <label>Mobile no : </label>

                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa-mobile"></i></span>
                                            <input value={{getUserDetails.profile.phone}} type="tel" pattern=".{10,}"
                                                   maxlength="10" required name="mobileNo"
                                                   id="mobileNo" class="form-control"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label>Share mobile no : </label>
                                        <select name="shareNo" id="shareNo" class="form-control">
                                            {{#if '{{getUserDetails.profile.sharePhone}}' }}
                                                <option selected="selected" value="No">No</option>
                                                <option value="Yes">Yes</option>
                                            {{else}}
                                                <option value="No">No</option>
                                                <option selected="selected" value="Yes">Yes</option>
                                            {{/if}}
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label>Address Line 1 : </label>
                                        <input value={{getUserDetails.profile.address.line1}} type="text" required
                                               name="addr1" id="addr1" class="form-control"/>
                                    </div>

                                    <div class="form-group">
                                        <label>Address Line 2 : </label>
                                        <input value={{getUserDetails.profile.address.line2}} type="text" name="addr2"
                                               id="addr2" class="form-control"/>
                                    </div>

                                    <div class="form-group">
                                        <label>City : </label>
                                        <select id="city" class="form-control">
                                            <option selected="selected"
                                                    value={{getUserDetails.profile.address.city}}>{{getUserDetails.profile.address.city}}</option>
                                            {{#each cityList}}
                                                <option value="{{this}}">{{this}}</option>
                                            {{/each}}
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label>State : </label>
                                        <select id="state" class="form-control">
                                            <option selected="selected"
                                                    value={{getUserDetails.profile.address.state}}>{{getUserDetails.profile.address.state}}</option>
                                            {{#each stateList}}
                                                <option value="{{this}}">{{this}}</option>
                                            {{/each}}
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label>Country : </label>
                                        <input type="text" required name="country" id="country" class="form-control"
                                               value="India" disabled/>
                                    </div>

                                    <div class="form-group">
                                        <label>Pincode : </label>
                                        <input value={{getUserDetails.profile.address.pinCode}} type="text"
                                               pattern=".{6,}" maxlength="6" required name="pincode"
                                               id="pincode" class="form-control"/>
                                    </div>

                                    <div class="form-group">
                                        <label>Gender : </label>
                                        <select name="gender" id="gender" class="form-control" disabled>
                                            <option selected="selected"
                                                    value={{getUserDetails.profile.gender}}>{{getUserDetails.profile.gender}}</option>
                                            <option value="Male">Male</option>
                                            <option value="Female">Female</option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label>Differently Abled : </label>
                                        {{#if isEqual getUserDetails.profile.differentlyAbled 'No'}}
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="diffAbled" id="diffAbled" value="Yes">
                                                    Yes
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="diffAbled" id="diffAbled" value="No"
                                                           checked>
                                                    No
                                                </label>
                                            </div>
                                        {{else}}
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="diffAbled" id="diffAbled" value="Yes"
                                                           checked>
                                                    Yes
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="diffAbled" id="diffAbled" value="No">
                                                    No
                                                </label>
                                            </div>
                                        {{/if}}
                                    </div>

                                    <div class="form-group">
                                        <label>Date of Birth : </label>

                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </div>
                                            <input value={{formatDateProfile getUserDetails.profile.birthday}} type="date"
                                                   name="dob" id="dob" class="form-control" disabled/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label>Occupation : </label>
                                        <input value={{getUserDetails.profile.occupation}} type="text" name="occupation"
                                               id="occupation" class="form-control"/>
                                    </div>

                                    <div class="form-group">
                                        <label>Role : </label>
                                        <select name="role" id="role" class="form-control">
                                            <option selected="selected"
                                                    value={{getUserDetails.profile.appRole}}>{{getUserDetails.profile.appRole}}</option>
                                            <option value="Seeker">Seeker</option>
                                            <option value="Volunteer">Volunteer</option>
                                            <option value="Both">Both</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label> Organisation : </label>
                                        <select name="organisation" id="organisation" class="form-control">
                                            {{#if '{{getUserDetails.profile.organizationFlag}}' }}
                                                <option selected="selected" value="No">No</option>
                                                <option value="Yes">Yes</option>
                                            {{else}}
                                                <option value="No">No</option>
                                                <option selected="selected" value="Yes">Yes</option>
                                            {{/if}}
                                        </select>
                                    </div>
                                    {{#if isOrganisation}}
                                        <div class="form-group">
                                            <label>Organisation Name : </label>
                                            <input value={{getUserDetails.profile.organization}} type="text"
                                                   required="required"
                                                   name="organisationName"
                                                   id="organisationName" class="form-control"/>
                                        </div>
                                    {{/if}}
                                    <div class="form-group">
                                        <label>Comments : </label>
                  <textarea required name="comments" id="comments" class="form-control" rows="4"
                            placeholder="Enter ...">
                  </textarea>
                                    </div>
                                </div>
                                <div class="box-footer">
                                    <div class=".btn.bg-purple">
                                        <button type="submit" class="btn btn-primary" value="SignUp">Update</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    </body>
    </html>
</template>
