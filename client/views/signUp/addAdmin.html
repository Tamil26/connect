<template name="addAdmin">
    {{>include}}
    <div class="wrapper  padding-top">

        {{>common}}
        {{>header}}
        {{>sAlert}}

        <div class="content-wrapper">
            <section class="content">
                <div class="row">
                    <!-- left column -->
                    <div class="col-md-6">
                        <!-- general form elements -->
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">Add Users as Admin</h3>
                            </div>
                            <form class="addAdmin" action="" method="post" id="addAdminform">
                              <div class="box-body">
                                <div class="form-group">
                                    <label>First Name</label>
                                    <input type="text" class="form-control" required name="firstName" id="firstName" />
                                </div>
                                <div class="form-group">
                                    <label>Last Name</label>
                                    <input type="text" class="form-control" required name="lastName" id="lastName" />
                                </div>
                                <div class="form-group">
                                    <label>Email ID</label>
                                    <input type="email" class="form-control" required name="mailId" id="maidId" />
                                </div>
                              </div>
                              <div class="box-footer">
                                <input type="reset" value="Reset" />
                                <input type="submit" value="Add" />
                              </div>
                            </form>
                          </div>
                      </div>
                  </div>
              </section>
          </div>
      </div>
  </template>
