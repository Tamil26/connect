<template name="feedback">
    <html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Ola Amigos | Feedback</title>
        <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <!-- Bootstrap 3.3.5 -->
        <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <!-- Ionicons -->
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
        <!-- Theme style -->
        <link rel="stylesheet" href="../../dist/css/AdminLTE.min.css">
        <!-- AdminLTE Skins. Choose a skin from the css/skins
             folder instead of downloading all of them to reduce the load. -->
        <link rel="stylesheet" href="../../dist/css/skins/_all-skins.min.css">
        <!-- Bootstrap Color Picker -->
        <link rel="stylesheet" href="../../plugins/colorpicker/bootstrap-colorpicker.min.css">
        <!-- Bootstrap time Picker -->
        <link rel="stylesheet" href="../../plugins/timepicker/bootstrap-timepicker.min.css">
        <!-- Select2 -->
        <link rel="stylesheet" href="../../plugins/select2/select2.min.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    </head>

    <body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">

        {{>common}}
        {{>header}}
        {{>sAlert}}

        <div class="content-wrapper">
            <section class="content">
                <div class="row">
                    <!-- left column -->
                    <div class="col-md-6">
                        <!-- general form elements -->
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">Feedback</h3>
                            </div>
                            <form role="form" method="post" id="contactform">
                              <div class="box-body">
                                <div class="form-group">
                                    <label>Your Name</label>
                                    <input id='name' class="form-control" type="text" value={{getUserDetails.name}}>
                                </div>
                                <div class="form-group">
                                    <label>email ID</label>
                                    <input id='emailId' class="form-control" type="text" value={{getUserDetails.email}}>
                                </div>
                                <div class="form-group">
                                    <label>Subject</label>
                                    <input id='subject' class="form-control" type="text">
                                </div>
                                <div class="form-group">
                                    <label>Message</label>
                                    <textarea id='message' class="form-control" rows="3"
                                              placeholder="Enter ..."></textarea>
                                </div>
                              </div>
                              <div class="box-footer">
                                <button type="submit" class="contactUs" >Send Feedback</button>
                              </div>
                            </form>
                          </div>
                      </div>
                  </div>
              </section>
          </div>
      </div>
      </body>
      </html>
  </template>
