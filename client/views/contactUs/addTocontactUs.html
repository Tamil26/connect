<template name="addTocontactUs">
    {{>include}}

    <div class="wrapper   padding-top">

        {{>common}}
        {{>header}}
        {{>sAlert}}

        <div class="content-wrapper">
            <section class="content">
                <div class="row">
                    <!-- left column -->
                    <div class="col-md-6">
                        <!-- general form elements -->
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">Update to Contact Us</h3>
                            </div>
                            <form role="form" method="post" id="contactAdd">
                              <div class="box-body">
                                <div class="form-group">
                                    <label>Contact Name</label>
                                    <input id='contactName' class="form-control" type="text">
                                </div>
                                <div class="form-group">
                                    <label>Phone Number</label>
                                    <input id='phoneNumber' class="form-control" type="text">
                                </div>
                                <div class="form-group">
                                    <label>email ID</label>
                                    <input id='emailId' class="form-control" type="text">
                                </div>
                              </div>
                              <div class="box-footer">
                                <button type="submit" class="addContact btn btn-primary" >Add Contact</button>
                              </div>
                            </form>
                          </div>
                      </div>
                  </div>
              </section>
          </div>
      </div>
  </template>
