<template name="notifications">
    {{>include}}
    <div class="wrapper  padding-top">

        {{>common}}
        {{>header}}

        <div class="content-wrapper">

            <section class="content">

                <div class="row">
                    <div class="col-xs-12">
                        <div class="box">
                            <div class="box-header">
                                <h3 class="box-title">Notifications</h3>
                            </div>
                            <div class="box-body table-responsive no-padding">
                                <table class="table table-hover">
                                    <!-- <table class="table table-striped">-->
                                    <tbody>
                                    <tr>
                                        <th>Description</th>
                                        <th>Status</th>
                                        <th>Date</th>
                                    </tr>
                                    {{#each notifications}}
                                        <tr data-match="{{volunteerId}}">
                                            {{#if isEqual status 'Unread'}}
                                                <td><b><a href="#" class="notificationConnect">{{description}}</a></b>
                                                </td>
                                                <td><b>{{status}}</b></td>
                                                <td><b>{{formatDateWithTime rowCreated}}</b></td>
                                            {{else}}
                                                <td>{{description}}</td>
                                                <td>{{status}}</td>
                                                <td>{{formatDateWithTime rowCreated}}</td>
                                            {{/if}}
                                        </tr>
                                    {{/each}}
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.box-body -->
                        </div>
                        <!-- /.box -->
                    </div>
                </div>
            </section>
        </div>
    </div>
</template>
