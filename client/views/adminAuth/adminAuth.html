<template name="adminAuth">
    <html>
    {{>include}}
    <body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">
        {{>header}}
        {{>common}}
        {{>sAlert}}

        <div class="content-wrapper">
            <section class="content-header">
                <h1>

                </h1>
            </section>
            <section class="content">
                <div class="row">
                    <!-- left column -->
                    <div class="col-md-6">
                        <!-- general form elements -->
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">Manage User</h3>
                            </div>

    <form action="" method="post" id="adminAuth">

            <div class="box-body">
                <div class="form-group">
                    <label>User</label>
                    <input id="user" class="form-control" type="text"
                           placeholder="Default input">
                </div>
            </div>

            <div class="form-group">
                <label>User Auth</label>
                <select id="status" class="form-control">
                    <option selected="selected">Please Select</option>
                    <option>Authentic</option>
                    <option>Blacklisted</option>
                    <option>Warned</option>
                </select>
            </div>

            <div class="box-footer">
                <button type="submit" class="adminAuth">Submit</button>
            </div>
    </form>

                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    </body>
    </html>


</template>
