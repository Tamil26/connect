<template name="aid">
    {{>include}}
    {{>sAlert}}

    <body>
    <div id="container" class="{{menuOpen}}">
        <section id="menu">
            <div class="btns-group-vertical">
                <div class="row">
                    <div class="sidebar">
                        <ul class="nav nav-sidebar">
                            {{>common}}
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <div class="content-overlay"></div>

        <div id="content-container">


            <div class="page">

                {{>header}}

                <div class="content-scrollable">

                    <div class="container-fluid">
                <div class="row">
                    <!-- left column -->
                    <div class="col-md-6">
                        <!-- general form elements -->
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">Add Aid</h3>
                            </div>
                              <div class="box-body">
                                <div class="form-group">
                                  <input type="text" required="required" class="form-control"
                                         id="aidName" name="aidName" placeholder="Enter Aid Name">
                                </div>
                              </div>
                              <div class="box-footer">
                                  <input type="button" class="addAid btn btn-primary" value="Add Aid" id="addAid"/>
                              </div>
                        </div>
                      </div>
                  </div>

                  <div class="row">
                      <!-- left column -->
                      <div class="col-md-6">
                          <!-- general form elements -->
                          <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">
                                        Search for Aid
                                </h3>
                            </div>
                            <div class="box-body">
                                <div class="form-group">
                                    <input type="text" required="required" class="form-control" id="aidSearch" name="name" placeholder="Enter Aid name">
                                </div>

                                <div class="box-footer">
                                    <input type="button" class="searchAid btn btn-primary" value="Search" id="searchAid"/>
                                </div>
                            </div>

                            </div>
                        </div>
                    </div>
                    {{#if SearchAidforDelete}}
                    <div class="row">
                        <div class="col-md-6">
                            <div class="box box-primary">

                                <div class="box-header with-border">
                                    <h3 class="box-title">
                                        Select Aid
                                    </h3>
                                </div>

                                <div class="box-body table-responsive no-padding">
                                    <table class="table table-hover">
                                        <tbody>
                                        {{#each SearchAidforDelete}}
                                        <tr>
                                            <td>

                                                <div class="text-left">
                                                    {{aidName}}
                                                </div>
                                                <div class="text-right">
                                                  <a href="#" class="deleteAid">Delete Aid</a>

                                                </div>
                                            </td>
                                        </tr>
                                        {{/each}}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                    {{/if}}


          </div>
      </div>
</div>
            </div>
        </div>
    </body>
  </template>
